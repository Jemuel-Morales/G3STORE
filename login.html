<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3STORE | LOGIN</title>
    <link rel="icon" href="./assets/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="regisloginbg">
    <div class="form-content">
        <div class="logo-regislogin">
            <div class="regislogin-img">
                <img src="./assets/logo.png" style="width: 100%;">
            </div>
        </div>
        <div class="head-form-btn">
            <div class="login-wrapper">
                <button id="btn-login" class="active">LOGIN</button>
            </div>
            <div class="signup-wrapper">
                <button id="btn-signup">SIGN UP</button>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="login-container active">
                <form action="./index.html">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email here..." required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
            <div class="signup-container">
                    <form action="./login.html">
                        <div class="names">
                            <div class="fname">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                            </div>
                            <div class="lname">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                            </div>
                        </div>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter email here..." required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="password" required>
                        <label for="cpassword">Password</label>
                        <input type="password" name="cpassword" id="cpassword" placeholder="confirm password" required>
                        <button type="submit">SIGN UP</button>
                    </form>
            </div>
            </div>
        </div>
        <script src="./js/login.js"></script>
</body>
</html>
